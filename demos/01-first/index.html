<!DOCTYPE html>
<html>
<head>
<title>oogl.js Test 01</title>
<style type="text/css">
body {
	font-size: small;
	font-family: sans-serif;
}
</style>
<script type="text/javascript" src="../oogl-1.0.0.min.js"></script>
</head>
<body>
	<div style="text-align:center">
		<div style="display:inline-block;margin:auto">
			<canvas id="canvas" width="800" height="600">
				<p>Sorry, no browser support. See <a href="http://get.webgl.org/">here</a> please.</p>
			</canvas>
			<p style="text-align:right">made with <a href="http://oogljs.com/">oogl.js</a> - <a href="https://github.com/71104/oogl.js/tree/master/demos/01-first">source code</a> - <a href="http://oogljs.com/demos/">demo index</a></p>
		</div>
	</div>
	<script type="text/javascript">
OOGL(function () {
	var oogl = new OOGL.Context('canvas', {
		alpha: false
	});
	var arrays = new oogl.AttributeArrays(3);
	arrays.add2f([0, 1, -1, -1, 1, -1]);
	arrays.enable();
	arrays.bindAndPointer();
	new oogl.AjaxProgram('triangle', ['in_Vertex'], function () {
		this.use();
		arrays.drawTriangles();
		oogl.flush();
	});
});
	</script>
</body>
</html>
